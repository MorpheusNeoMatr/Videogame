{% extends "layout.html" %}
{% block content %}


{% for series in series_list %}
<ul>
    <a href="/game_series/{{ series.id }}">
        <div class="box">
            <img src="{{ series.picture }}" alt="{{ series.name }}">
            <span>{{ series.name }}</span>
        </div>
    </a>
</ul>
{% endfor %}


{% endblock %}
